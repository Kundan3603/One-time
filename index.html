<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time - Proposal Moment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* बॅकग्राउंड इमेज सेटिंग - कपल्स प्रपोजिंग */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* इंटरनेटवरून घेतलेला प्रपोजलचा फोटो */
            background-image: url('https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            filter: blur(3px) brightness(0.6); /* फोटो थोडा ब्लर आणि डार्क केलाय जेणेकरून टेक्स्ट वाचता येईल */
            z-index: -1;
        }

        .lyrics-container {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 80%;
        }

        #lyric-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            opacity: 0; /* सुरुवातीला लपवलेले */
            transition: opacity 1s ease-in-out, transform 1s ease;
            transform: translateY(20px);
        }

        .heart-icon {
            color: #ff4d4d;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* बटन स्टाईल */
        #start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            transition: transform 0.2s;
        }

        #start-btn:hover {
            transform: scale(1.05);
            background-color: #f50057;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="lyrics-container">
        <div id="start-screen">
            <div class="heart-icon">❤️</div>
            <h1>For You</h1>
            <button id="start-btn" onclick="startShow()">Play "One Time"</button>
        </div>

        <div id="lyric-text"></div>
    </div>

    <audio id="audio-player" src="your-song.mp3"></audio>

    <script>
        // गाण्याचे लिरिक्स आणि टाइमिंग (सेकंदात)
        const lyricsData = [
            { text: "When I met you, girl, my heart went knock knock knock", delay: 1000 },
            { text: "Now them butterflies in my stomach won't stop stop", delay: 5000 },
            { text: "And even though it's a struggle love is all we got", delay: 9000 },
            { text: "So we gonna keep keep climbin' 'til the mountain top", delay: 13000 },
            { text: "Your world is my world", delay: 17000 },
            { text: "And my fight is your fight", delay: 19000 },
            { text: "My breath is your breath", delay: 21000 },
            { text: "When you're hurt (I'm not right)", delay: 23000 },
            { text: "You're my one love, My one heart", delay: 26000 },
            { text: "My one life for sure", delay: 30000 },
            { text: "Let me tell you one time", delay: 33000 },
            { text: "(Girl, I love, girl, I love you)", delay: 35000 },
            { text: "I'ma tell you one time", delay: 37000 },
            { text: "(Girl, I love, girl, I love you)", delay: 39000 },
            { text: "And I'ma be your one guy", delay: 41000 },
            { text: "You'll be my number one girl, always makin' time for you", delay: 44000 },
            { text: "I'ma tell you one time ❤️", delay: 48000 }
        ];

        const lyricElement = document.getElementById('lyric-text');
        const startScreen = document.getElementById('start-screen');
        const audio = document.getElementById('audio-player');

        function startShow() {
            // बटन लपवा
            startScreen.classList.add('hidden');
            
            // ऑडिओ प्ले करण्याचा प्रयत्न (जर ऑडिओ फाईल असेल तर)
            // audio.play().catch(e => console.log("Audio file not found or autoplay blocked"));

            // लिरिक्स सुरु करा
            lyricsData.forEach((line, index) => {
                setTimeout(() => {
                    updateLyric(line.text);
                }, line.delay);
            });
        }

        function updateLyric(text) {
            // जुने टेक्स्ट फेड आऊट करा
            lyricElement.style.opacity = '0';
            lyricElement.style.transform = 'translateY(20px)';

            setTimeout(() => {
                // नवीन टेक्स्ट सेट करा आणि फेड इन करा
                lyricElement.innerHTML = text;
                lyricElement.style.opacity = '1';
                lyricElement.style.transform = 'translateY(0)';
            }, 500); // 0.5 सेकंद ट्रांजिशनसाठी
        }
    </script>

</body>
</html>
