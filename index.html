<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time - Synced Lyrics</title>
    <style>
        /* 1. ‡§¨‡•á‡§∏‡§ø‡§ï ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏ */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§∏‡•ç‡§ï‡•ç‡§∞‡•ã‡§≤ ‡§π‡•ã‡§ä ‡§®‡§Ø‡•á */
        }

        /* 2. ‡§¨‡•Ö‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§á‡§Æ‡•á‡§ú (‡§ï‡§™‡§≤ ‡§´‡•ã‡§ü‡•ã) */
        .bg-image {
            background-image: url('img.jpg');
            height: 100%;
            background-position: center;
            background-size: cover;
            filter: brightness(0.4); /* ‡§´‡•ã‡§ü‡•ã ‡§•‡•ã‡§°‡§æ ‡§°‡§æ‡§∞‡•ç‡§ï ‡§ï‡•á‡§≤‡§æ ‡§ú‡•á‡§£‡•á‡§ï‡§∞‡•Ç‡§® ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§¶‡§ø‡§∏‡•á‡§≤ */
            position: absolute;
            width: 100%;
            z-index: -1;
        }

        /* 3. ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ */
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* 4. ‡§≤‡§ø‡§∞‡§ø‡§ï‡•ç‡§∏ ‡§¨‡•â‡§ï‡•ç‡§∏ */
        .lyrics-box {
            height: 50vh; /* ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§ö‡•ç‡§Ø‡§æ ‡§Ö‡§∞‡•ç‡§ß‡•ç‡§Ø‡§æ ‡§â‡§Ç‡§ö‡•Ä‡§ö‡§æ ‡§¨‡•â‡§ï‡•ç‡§∏ */
            width: 80%;
            overflow-y: hidden; /* ‡§Æ‡•Ö‡§®‡•ç‡§Ø‡•Å‡§Ö‡§≤ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•ã‡§≤ ‡§¨‡§Ç‡§¶ */
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            padding: 20px;
            transition: all 0.5s ease;
        }

        /* 5. ‡§≤‡§ø‡§∞‡§ø‡§ï‡•ç‡§∏ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§∏‡•ç‡§ü‡§æ‡§à‡§≤ */
        .line {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.5); /* ‡§á‡§®‡•Ö‡§ï‡•ç‡§ü‡§ø‡§µ‡•ç‡§π ‡§ì‡§≥‡•Ä ‡§´‡§ø‡§ï‡§ü ‡§¶‡§ø‡§∏‡§§‡•Ä‡§≤ */
            margin: 15px 0;
            transition: transform 0.3s ease, color 0.3s ease, font-size 0.3s ease;
            cursor: pointer;
        }

        /* 6. ‡§ç‡§ï‡•ç‡§ü‡§ø‡§µ‡•ç‡§π ‡§ì‡§≥ (‡§ú‡•Ä ‡§∏‡§ß‡•ç‡§Ø‡§æ ‡§µ‡§æ‡§ú‡§§ ‡§Ü‡§π‡•á) */
        .line.active {
            color: #ff4d4d; /* ‡§π‡§æ‡§Ø‡§≤‡§æ‡§à‡§ü ‡§ï‡§≤‡§∞ (‡§≤‡§æ‡§≤/‡§ó‡•Å‡§≤‡§æ‡§¨‡•Ä) */
            font-size: 1.6rem; /* ‡§•‡•ã‡§°‡•Ä ‡§Æ‡•ã‡§†‡•Ä ‡§∏‡§æ‡§à‡§ú */
            font-weight: bold;
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.8);
        }

        /* 7. ‡§ë‡§°‡§ø‡§ì ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞ */
        audio {
            margin-top: 30px;
            width: 80%;
            max-width: 400px;
            border-radius: 30px;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="container">
        <div class="lyrics-box" id="lyrics-container">
            </div>

        <audio id="audio-player" controls>
            <source src="your-song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // --- ‡§Ø‡•á‡§•‡•á ‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä ‡§≤‡§ø‡§∞‡§ø‡§ï‡•ç‡§∏ ‡§Ü‡§£‡§ø ‡§§‡•ç‡§Ø‡§æ‡§Ç‡§ö‡•Ä ‡§µ‡•á‡§≥ (‡§∏‡•á‡§ï‡§Ç‡§¶‡§æ‡§§) ‡§∏‡•á‡§ü ‡§ï‡§∞‡§æ ---
        // time: ‡§ó‡§æ‡§£‡•ç‡§Ø‡§æ‡§§ ‡§§‡•Ä ‡§ì‡§≥ ‡§ï‡•ã‡§£‡§§‡•ç‡§Ø‡§æ ‡§∏‡•á‡§ï‡§Ç‡§¶‡§æ‡§≤‡§æ ‡§∏‡•Å‡§∞‡•Ç ‡§π‡•ã‡§§‡•á ‡§§‡•á ‡§ü‡§æ‡§ï‡§æ.
        const lyricsData = [
            { time: 0, text: "üéµ (Music Intro) üéµ" },
            { time: 0, text: "When I met you, girl, my heart went knock knock knock" },
            { time: 03, text: "Now them butterflies in my stomach won't stop stop" },
            { time: 06, text: "And even though it's a struggle love is all we got" },
            { time: 09, text: "So we gonna keep keep climbin' 'til the mountain top" },
            
            { time: 13, text: "Your world is my world" },
            { time: 16, text: "And my fight is your fight" },
            { time: 20, text: "My breath is your breath" },
            { time: 23, text: "When you're hurt (I'm not right)" },
            
            { time: 26, text: "You're my one love" },
            { time: 29, text: "My one heart" },
            { time: 31, text: "My one life for sure" },
            
            { time: 35, text: "Let me tell you one time (girl, I love, girl, I love you)" },
            { time: 38, text: "I'ma tell you one time (girl, I love, girl, I love you)" },
            { time: 40, text: "And I'ma be your one guy" },
            { time: 45, text: "You'll be my number one girl, always makin' time for you" },
            
            { time: 47, text: "I'ma tell you one time (girl, I love, girl, I love you)" },
            { time: 51, text: "I'ma tell you one time (girl, I love, girl, I love you)" }
        ];

        const lyricsContainer = document.getElementById('lyrics-container');
        const audioPlayer = document.getElementById('audio-player');

        // 1. ‡§∏‡•Å‡§∞‡•Å‡§µ‡§æ‡§§‡•Ä‡§≤‡§æ ‡§∏‡§∞‡•ç‡§µ ‡§ì‡§≥‡•Ä HTML ‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§£‡•á
        lyricsData.forEach((line, index) => {
            const p = document.createElement('p');
            p.classList.add('line');
            p.innerText = line.text;
            p.id = `line-${index}`;
            
            // ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡•á‡§≤‡•ç‡§Ø‡§æ‡§µ‡§∞ ‡§ó‡§æ‡§£‡•á ‡§§‡•ç‡§Ø‡§æ ‡§µ‡•á‡§≥‡•á‡§µ‡§∞ ‡§®‡•á‡§£‡•á (Optional Feature)
            p.addEventListener('click', () => {
                audioPlayer.currentTime = line.time;
                audioPlayer.play();
            });

            lyricsContainer.appendChild(p);
        });

        // 2. ‡§ë‡§°‡§ø‡§ì ‡§ö‡§æ‡§≤‡•Ç ‡§Ö‡§∏‡§§‡§æ‡§®‡§æ ‡§µ‡•á‡§≥ ‡§§‡§™‡§æ‡§∏‡§£‡•á (Main Logic)
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;

            // ‡§ï‡•ã‡§£‡§§‡•Ä ‡§ì‡§≥ ‡§∏‡§ß‡•ç‡§Ø‡§æ ‡§ö‡§æ‡§≤‡•Ç ‡§Ü‡§π‡•á ‡§§‡•á ‡§∂‡•ã‡§ß‡§£‡•á
            let activeIndex = -1;
            for (let i = 0; i < lyricsData.length; i++) {
                if (currentTime >= lyricsData[i].time) {
                    activeIndex = i;
                } else {
                    break; 
                }
            }

            // ‡§ï‡•ç‡§≤‡§æ‡§∏ ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§£‡•á
            updateActiveLine(activeIndex);
        });

        function updateActiveLine(index) {
            // ‡§ú‡•Å‡§®‡•ç‡§Ø‡§æ ‡§ì‡§≥‡•Ä‡§Ç‡§µ‡§∞‡•Ç‡§® active ‡§ï‡•ç‡§≤‡§æ‡§∏ ‡§ï‡§æ‡§¢‡§£‡•á
            const lines = document.querySelectorAll('.line');
            lines.forEach(line => line.classList.remove('active'));

            if (index !== -1) {
                const activeLine = document.getElementById(`line-${index}`);
                activeLine.classList.add('active');

                // 3. ‡§ë‡§ü‡•ã-‡§∏‡•ç‡§ï‡•ç‡§∞‡•ã‡§≤‡§ø‡§Ç‡§ó (‡§π‡§æ‡§Ø‡§≤‡§æ‡§à‡§ü ‡§ù‡§æ‡§≤‡•á‡§≤‡•Ä ‡§ì‡§≥ ‡§Æ‡§ß‡•ç‡§Ø‡§≠‡§æ‡§ó‡•Ä ‡§†‡•á‡§µ‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä)
                activeLine.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        }
    </script>

</body>
</html>
