<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time - Special Lyrics Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* बॅकग्राउंड पिक्चर सेटिंग */
        .background-source {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* खालील 'your-image-source.jpg' च्या जागी तुमच्या फोटोची लिंक किंवा फाईलचे नाव टाका */
            background-image: url('img.jpg'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.5); /* फोटो थोडा डार्क केलाय जेणेकरून पांढरे टेक्स्ट उठून दिसेल */
            z-index: -1;
            transition: 1s;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        #lyric-display {
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
            min-height: 100px;
            padding: 0 20px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s ease-in-out;
        }

        .active {
            opacity: 1 !important;
            transform: scale(1) !important;
        }

        #play-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            transition: 0.3s;
        }

        #play-button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="background-source" id="bg"></div>

    <div class="container">
        <div id="start-screen">
            <button id="play-button" onclick="startExperience()">Play Lyrics</button>
        </div>
        <div id="lyric-display"></div>
    </div>

    <audio id="bg-music" src="your-song.mp3"></audio>

    <script>
        const lyrics = [
            { t: "When I met you, girl, my heart went knock knock knock", d: 2000 },
            { t: "Now them butterflies in my stomach won't stop stop", d: 5000 },
            { t: "And even though it's a struggle love is all we got", d: 8500 },
            { t: "So we gonna keep keep climbin' 'til the mountain top", d: 12000 },
            { t: "Your world is my world", d: 15000 },
            { t: "And my fight is your fight", d: 17500 },
            { t: "My breath is your breath", d: 20000 },
            { t: "When you're hurt (I'm not right)", d: 22000 },
            { t: "You're my one love, my one heart", d: 25000 },
            { t: "My one life for sure", d: 28000 },
            { t: "Let me tell you one time...", d: 31000 },
            { t: "(Girl, I love, girl, I love you)", d: 33500 },
            { t: "I'ma tell you one time", d: 36000 },
            { t: "(Girl, I love, girl, I love you)", d: 38500 },
            { t: "And I'ma be your one guy", d: 41000 },
            { t: "You'll be my number one girl", d: 44000 },
            { t: "I'ma tell you one time ❤️", d: 47000 }
        ];

        function startExperience() {
            const btn = document.getElementById('start-screen');
            const display = document.getElementById('lyric-display');
            const music = document.getElementById('bg-music');
            
            btn.classList.add('hidden');
            music.play();

            lyrics.forEach(line => {
                setTimeout(() => {
                    display.classList.remove('active');
                    setTimeout(() => {
                        display.innerHTML = line.t;
                        display.classList.add('active');
                    }, 100);
                }, line.d);
            });
        }
    </script>
</body>
</html>
